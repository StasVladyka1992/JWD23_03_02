<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <link rel="stylesheet" href="styles/mainCss.css">
    <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/css/bootstrap.min.css">
    <script type="text/javascript" src="https://ajax.googleapis.com/ajax/libs/jquery/3.3.1/jquery.min.js"></script>
    <script type="text/javascript"
            src="https://cdnjs.cloudflare.com/ajax/libs/popper.js/1.14.3/umd/popper.min.js"></script>
    <script type="text/javascript" src="https://maxcdn.bootstrapcdn.com/bootstrap/4.1.3/js/bootstrap.min.js"></script>
</head>
<body>
<div class="container-fluid">

    <div class="container-fluid">
        <h3 class="text-center">Welcome to the main page</h3>
        <h5>Please choose parser to parse XML document and language:</h5>
    </div>

    <div class="container-fluid">
        <form action="/menu" method="GET">
            <div class="row">
                <div class="container-fluid col-sm-2 ml-0 mr-0">
                    <div class="form-group">
                        <label for="sax">SAX parser:</label>
                        </br>
                        <input class="btn btn-success" type="submit" name="parser" value="SAX" id="sax"/>
                    </div>
                    <div class="form-group">
                        <label for="stax">StAX parser:</label>
                        </br>
                        <input class="btn btn-success" type="submit" name="parser" value="StAX" id="stax"/>
                    </div>
                    <div class="form-group">
                        <label for="dom">DOM parser:</label>
                        </br>
                        <input class="btn btn-success" type="submit" name="parser" value="DOM" id="dom">
                    </div>
                    <input type="hidden" name="command" value="PARSE"/>
                    <input type="hidden" name="menuType" value="ColdSnackMenu"/>
                </div>
                <div class="container-fluid col-sm-10 ml-0">
                    <p class="text-left">Choose language:</p>
                    <select class="custom-select col-sm-2 col-md-1" name="language">
                        <option value="ru">ru</option>
                        <option value="en">en</option>
                    </select>
                </div>
            </div>
        </form>
    </div>
</div>
</body>
</html>
